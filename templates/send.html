    <h1 style="background-color:white;text-align:center;color: black;">MASS MAIL DISPATCHER</h1>
   <br>
   
   <form action="/form" enctype="multipart/form-data" method="POST">
   <p style="color: black;font-size: 20px;">Email address</p> 
   <input type="email" id="email"name="email" style="width: 1240px;height:30px;background-color:white;color:black"></input>
   <p style="color: black;font-size: 20px;">Password</p>
   <input type="password" id="password" name="password" style="width: 1240px;height:30px;background-color:white;"></input>
   <p style="color: black;font-size: 20px;">Subject</p>
   <input type="text" id="subject" name="subject" style="width: 1240px;height:30px;background-color:white;color:black"></input>
   <p style="color: black;font-size: 20px;">Compose Email</p>
   <textarea id="compose"name="compose"style="height:300px;width:300px;background-color:white;"></textarea> 
   <br>

   <p style="color: white;font-size: 20px;">Upload csv:</p>
   <input type="file" id="file" name="file1"accept=".csv" style="width: 1240px;height:30px;"required/></input> 
   <br>
       <button type="submit" class="btn btn-success">SEND EMAIL</button>
        </div>
        </form>
